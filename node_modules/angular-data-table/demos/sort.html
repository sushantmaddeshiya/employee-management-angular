<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Sorting</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .dt{
        width:75%;
        margin:50px auto;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">


    <dtable options="options" rows="data" class="material" on-sort="onColumnSort(sorts)"></dtable>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){

          $scope.onColumnSort = (columns) => {
            console.log('Sorting:')
            columns.forEach((c) => {
              console.log(`${c.sortPriority}. ${c.name} - ${c.sort}`, c)
            })
          }

          $scope.options = {
            rowHeight: 50,
            headerHeight: 50,
            footerHeight: false,
            scrollbarV: false,
            sortType: 'multiple', // available options: ['single', 'multiple']
            // onSort: $scope.onColumnSort,
            columns: [{
                name: "Name",
                prop: "name",
                width: 300,
                sort: 'desc',
                sortPriority: 2
              },
              {
                name: "Gender",
                prop: "gender",
                sort: 'asc',
                sortPriority: 1
              },
              {
                name: "Company",
                prop: "companyLink",
                sort: 'asc',
                sortPriority: 3,
                cellRenderer: function() {
                      return '<a target="_blank" href="\{{$cell.link}}">\{{$cell.text}}</a>';
                  },
                sortBy: 'company'
              }
            ]
          };

          $http.get('/demos/data/100.json').success(function(data) {
            $scope.data = data.splice(0, 15);
            $scope.data.forEach(person => person.companyLink = {text: person.company, link: 'http://lmgtfy.com/?q=' + person.company})
          });

        });
      });
    </script>

  </body>
</html>
