<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Fixed Virtual</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height:100%;
        text-rendering: optimizeLegibility;
      }

      * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      html, body{
        height:100%;
        padding: 0;
        margin: 0;
      }

      .dt{
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        height:100%;
        overflow-x: hidden;
      }

      .dt-row-even{
        background:#f6f7f8;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">

    <dtable options="options" rows="data" class="material"></dtable>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.options = {
            rowHeight: 50,
            headerHeight: 50,
            columnMode: 'force',
            columns: [
              { name: "athlete" },
              { name: "age" },
              { name: "country" },
              { name: "year" },
              { name: "date" },
              { name: "sport" },
              { name: "gold" },
              { name: "silver" },
              { name: "bronze" },
              { name: "total" },
              { name: "athlete" },
              { name: "age" },
              { name: "country" },
              { name: "year" },
              { name: "date" },
              { name: "sport" },
              { name: "gold" },
              { name: "silver" },
              { name: "bronze" },
              { name: "total" },
              { name: "athlete" },
              { name: "age" },
              { name: "country" },
              { name: "year" },
              { name: "date" },
              { name: "sport" },
              { name: "gold" },
              { name: "silver" },
              { name: "bronze" },
              { name: "total" }
            ]
          };

          $http.get('/demos/data/olympics.json').success(function(data) {
            $scope.data = data;
          });

        });
      });
    </script>

  </body>
</html>
