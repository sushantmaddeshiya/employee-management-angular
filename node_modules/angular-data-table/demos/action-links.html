<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Action Links</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .dt{
        width:75%;
        margin:50px auto;
      }

      a{
        cursor: pointer;
        color: #0000FF;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">


    <dtable options="tableOptions" rows="data" class="material">
      <column name="Name" flex-grow="1" sort="asc">
        {{$cell}}
      </column>

      <column name="Actions" flex-grow="1" >
        <a ng-click="destroyApp($row)"
           >DELETE</a> |
        <a ng-click="display($row);"
           >LOG</a>
      </column>
    </dtable>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.tableOptions = {
            footerHeight: false,
            scrollbarV: false,
            rowHeight: 'auto',
            columnMode: 'flex',
            headerHeight: 40,
            emptyMessage: 'No data available'
          };

          $scope.destroyApp = function(row){
            console.log('deleting', row);
            $scope.data.splice($scope.data.indexOf(row), 1);
          }

          $scope.display = function(row){
            console.log(row);
          }

          $http.get('/demos/data/100.json').success(function(data) {
            $scope.data = data;
          });

        });
      });
    </script>

  </body>
</html>
