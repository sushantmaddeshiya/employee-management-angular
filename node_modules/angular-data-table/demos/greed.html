<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Greedy Columns</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .container {
        width: 75%;
        margin: 50px auto;
      }

      .flexbox-container{
        display: flex;
        flex-direction: row;
        margin: 20px auto;
      }
      .flex-item{
        height: 100px;
        background: #BDBDBD;
        margin: 5px;
      }
    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">
    <div class="container">
      <dtable options="options" rows="data" class="material"></dtable>

      <h4>Native flexbox behavior</h4>
      <div class="flexbox-container">
        <div class="flex-item" style="flex-grow: 2">Name</div>
        <div class="flex-item">Gender</div>
        <div class="flex-item" style="flex-grow: 1">Company</div>
      </div>
    </div>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.options = {
            rowHeight: 50,
            footerHeight: false,
            headerHeight: 50,
            scrollbarV: false,
            columnMode: 'flex',
            columns: [
              { name: "Name", prop: "name", flexGrow: 2 },
              { name: "Gender", prop: "gender" },
              { name: "Company", prop: "company", flexGrow: 1 }
            ]
          };

          $http.get('/demos/data/100.json').success(function(data) {
            $scope.data = data.splice(0, 10);
          });

        });
      });
    </script>

  </body>
</html>
