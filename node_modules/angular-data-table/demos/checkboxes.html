<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Checkboxes</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .wrapper{
        width:80%;
        margin:50px auto;
      }

      .dt{
        width:65%;
        display:inline-block;
      }

      .selected-box{
        background:#FFF;
        display:inline-block;
        padding:10px;
        vertical-align: top;
        width:30%;
        -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
        -moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12), 0 1px 2px 0 rgba(0, 0, 0, 0.24);
      }

      h5{
        padding:0;
        margin:0;
      }

      code{
        font-size: 11px;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">

    <div class="wrapper">
      <dtable options="options" rows="data" class="material" selected="selected"
      on-row-click="onRowClick(row)"
      on-select="onSelect(rows)" ></dtable>

      <div class="selected-box">
        <h5>Selected list</h5>
        <code>{{selected}}</code>
      </div>

    </div>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.options = {
            rowHeight: 50,
            headerHeight: 50,
            footerHeight: false,
            scrollbarV: false,
            checkboxSelection: true,
            selectable: true,
            multiSelect: true,
            columns: [
              { name: "Name", prop: "name", width: 300, isCheckboxColumn: true, headerCheckbox: true },
              { name: "Gender", prop: "gender" },
              { name: "Company", prop: "company" }
            ]
          };

          $scope.onSelect = function(row){
            console.log('ROW SELECTED!', row);
          }

          $scope.onRowClick = function(row){
            console.log('ROW CLICKED', row);
          }

          $scope.selected = [];

          $http.get('/demos/data/100.json').success(function(data) {
            $scope.data = data.splice(0, 10);
          });

        });
      });
    </script>

  </body>
</html>
