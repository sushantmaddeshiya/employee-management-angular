<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - H/V Scrolling</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .dt{
        width:75%;
        margin:50px auto;
        height: 350px;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">

    <dtable options="options" rows="data" class="material"></dtable>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.options = {
            rowHeight: 50,
            headerHeight: 50,
            footerHeight: false,
            columns: [
              { name: "Name", prop: "name", width: 200 },
              { name: "Gender", prop: "gender", width: 200 },
              { name: "Company", prop: "company", width: 200 },
              { name: "Department", prop: "dept", width: 200 },
              { name: "Age", prop: "age", width: 200 },
              { name: "Clearance", prop: "clearance", width: 200 },
              { name: "Date of Birth", prop: "dob", width: 200 }
            ]
          };

          $scope.data = [];

          for (var i = 0; i < 10; i++) {
            $scope.data.push({
              "name": "Ethel Price",
              "gender": "female",
              "company": "Enersol",
              "dept": "Human Resources",
              "age": i,
              "dob": "Wed May 27 2015 18:08:22 GMT-0400 (EDT)",
              "clearance": "Top Secret"
            })
          };

        });
      });
    </script>

  </body>
</html>
